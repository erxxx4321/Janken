<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/janken-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>じゃんけん | rock paper scissors</title>  
</head>
<body>
    <!-- common starting way -->
    <div class="loader">       
        <h2 class="animated bounceInLeft">最初はグー、<span>SAISHO WA GUU</span></h2>
        <h2 class="animated bounceInRight">じゃんけんぽん！<span>JANKEN PON</span></h2>
    </div>

    <!-- start to play -->
    <div class="container">
        <div class="choices">
            <i id="rock" class="choice">👊🏻</i>  
            <i id="paper" class="choice">🖐🏻</i>
            <i id="scissors" class="choice">✌🏻</i>   
        </div>
    </div>

    <!-- show result -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
