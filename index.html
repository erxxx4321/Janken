<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/model.css">
    <title>じゃんけん | rockpaperscissors</title>  
</head>
<body>
    <!-- Japanese way to start the game -->
    <div class="loader">
        <h2>最初はグー、<span>SAISHO WA GUU</span></h2>
        <h2>じゃんけんぽん！<span>JANKEN PON</span></h2>
    </div>

    <!-- start to play -->
    <div class="container">
        <div class="choices">
            <div id="rock" class="choice">
                <img src="./img/rock.png" alt="グー">グ<span>l</span>
            </div>
            <div id="paper" class="choice">
                <img src="./img/paper.png" alt="パー">パ<span>l</span>
            </div>
            <div id="scissors" class="choice">
                <img src="./img/scissors.png" alt="チョキ">チョキ
            </div>
        </div>
    </div>

    <!-- show result -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h1 id="result"></h1>
            <p id="computer"></p>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
